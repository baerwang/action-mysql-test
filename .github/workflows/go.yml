name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16
    
    - name: go fmt
      run: go fmt ./...

    - name: Shutdown Ubuntu MySQL (SUDOx)
      run: sudo service mysql stop

    - name: set up mysql
      uses: mirromutth/mysql-action@v1.1
      with:
        host port: 3306
        container port: 3307
        character set server: 'utf8mb4'
        collation server: 'utf8mb4_unicode_ci'
        mysql version: '5.7'
        mysql database: 'employees'
        mysql root password: ${{ secrets.MYSQL_PWD }}

    - name: Start MySQL
      run: sudo service mysql restart

    - name: Wait for MySQL
      run: |
        cat <<EOF > wait.sh
        #!/bin/sh
        while ! mysqladmin ping --host=127.0.0.1 --password=${{ secrets.MYSQL_PWD }} --silent; do
          sleep 1
          echo wait...
        done
        EOF

        chmod +x ./wait.sh
        echo START
        echo $(lsof -i:3306)
        source ./wait.sh || true
        echo END


    - name: import mysql sql
      shell: bash
      run: |
        mysql -h 127.0.0.1 < ./scripts/init.sql <<EOF
        ${{ secrets.MYSQL_USER_NAME }}
        ${{ secrets.MYSQL_PWD }}
        EOF
    - name: Test
      run: go test -v ./...

    - name: Build
      run: go build -v ./...
