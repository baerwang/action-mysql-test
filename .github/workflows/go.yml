name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16
    
    - name: go fmt
      run: go fmt ./...

    - name: Shutdown Ubuntu MySQL (SUDOx)
      run: sudo service mysql stop

    - name: set up mysql
      uses: mirromutth/mysql-action@v1.1
      with:
        host port: 3306
        container port: 3306
        character set server: 'utf8mb4'
        collation server: 'utf8mb4_unicode_ci'
        mysql version: '8.0'
        mysql database: 'employees'
        mysql user: ${{ secrets.MYSQL_USER_NAME }}
        mysql password: ${{ secrets.MYSQL_PWD }}

    - name: select port
      run: |
        cat <<EOF > $HOME/subscript.sh
        #!/bin/sh
        lsof -i:3306
        EOF
        chmod +x $HOME/subscript.sh

        cat <<EOF > test.sh
        #!/bin/bash
        $HOME/subscript.sh
        if [ $? = "" ]; then
            echo PASS
        fi;
        EOF

        chmod +x ./test.sh
        echo START
        source ./test.sh || true
        echo END

    - name: import mysql sql
      shell: bash
      run: |
        sleep 15
        mysql -h 127.0.0.1 -P 3306 < ./scripts/init.sql <<EOF
        ${{ secrets.MYSQL_USER_NAME }}
        ${{ secrets.MYSQL_PWD }}
        EOF
    - name: Test
      run: go test -v ./...

    - name: Build
      run: go build -v ./...
